<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <div class="service-selector">
      <select id="translationService">
        <option value="google">Google Translate</option>
        <option value="gemini">Gemini AI</option>
        <option value="libretranslate">LibreTranslate</option>
        <option value="mymemory">MyMemory</option>
      </select>
    </div>
    <div class="language-selector">
      <select id="sourceLang">
        <option value="auto">Auto Detect</option>
        <option value="en">English</option>
        <option value="vi">Vietnamese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh-CN">Chinese</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="ru">Russian</option>
      </select>
      <button class="swap-btn" id="swapLangs" title="Swap languages">â‡„</button>
      <select id="targetLang">
        <option value="vi" selected>Vietnamese</option>
        <option value="en">English</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh-CN">Chinese</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="ru">Russian</option>
      </select>
    </div>
  </div>

  <div class="content">
    <div class="input-area">
      <div class="text-header">
        <button class="speaker-btn" id="speakSource" title="Speak original text">ðŸ”Š</button>
      </div>
      <textarea id="inputText" placeholder="Enter text or select text on page..."></textarea>
      <div class="phonetic" id="sourcePhonetic"></div>
    </div>
    
    <button id="translateBtn">Translate</button>

    <div class="result-area hidden" id="resultArea">
      <div class="result-card">
        <div class="result-header">
          <div class="result-label">Translation</div>
          <button class="speaker-btn" id="speakTarget" title="Speak translation">ðŸ”Š</button>
        </div>
        <div class="result-text" id="translatedText"></div>
        <div class="phonetic" id="phoneticText"></div>
      </div>
    </div>
    
    <div class="error-message hidden" id="errorMessage"></div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
